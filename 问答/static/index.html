<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>问答系统</title>
		<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css" />
		<script src="libs/jQuery/jquery.min.js"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="libs/jQuery/jquery.cookie.js"></script>
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<script src="libs/artTemplate/template.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container dropdown">

				<a class="navbar-brand" href="#">智游教育</a>

				<div class="navbar-text pull-right">
					<span id="goToAsk">
   			 			<span class="glyphicon glyphicon-plus"></span>
					<span>提问</span>
					</span>

					&#x3000;

					<span id="goLogin" class="dropdown-toggle" data-toggle="dropdown">
   			 			<span class="glyphicon glyphicon-user"></span>
					<span id="userName">登录</span>
					</span>

					<ul class="dropdown-menu">
						<li class="text-right" id="goUserMsg">
							<a href="#">
								<span class="glyphicon glyphicon-user"></span>
								<span>个人资料</span>
							</a>
						</li>

						<li class="divider"></li>
						<li class="text-right" id="signOut">
							<a href="#">退出登录</a>
						</li>
					</ul>
				</div>

			</div>
		</nav>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">问答项目--注册</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<!--显示内容的区域-->
		<div class="container" id="contentBox">
			<!--用户说说-->
			<script type="text/html" id="myTemplate">

				{{each data as aMsg}}
				<!--把提问的时间作为section的一个属性保存起来-->
				<section class="userState" data-date={{aMsg.date}}>
					<div class="state-avatar" style="background-image: url(avatar/{{aMsg.userName}}.jpg);"></div>
					<span class="state-userName">{{aMsg.userName}}</span>
					<div class="state-contentBox">
						<p class="state-content">{{aMsg.content}}</p>
						<span class="state-date">{{aMsg.date}}</span> &#x3000;&#x3000;&#x3000;
						<span class="state-ip">{{aMsg.ip}}</span>
						<div class="state-userInput">
							<textarea name="comment"></textarea>
							<div class="sendMsg">回复</div>
						</div>
					</div>
					{{include 'commentTemplate' aMsg}}
				</section>
				{{/each}}
			</script>
			
			<!--子模板-->
			<script type="text/html" id="commentTemplate">
				
				<!--好友评论-->
				{{each reply as aReply}}
				
				<section class="commentState">
					<div class="comment-avatar" style="background-image: url(avatar/{{aReply.userName}}.jpg);"></div>
					<span class="comment-userName">{{aReply.userName}}</span>
					<div class="comment-contentBox">
						<p class="comment-content">{{aReply.content}}</p>
						<span class="comment-date">{{aReply.date}}</span> 						&#x3000;&#x3000;&#x3000;
						<span class="comment-ip">{{aReply.ip}}</span>

					</div>
				</section>
				{{/each}}
			</script>
		</div>

	</body>
	<script src="js/index.js"></script>

</html>
