<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>问答项目--上传头像</title>
		<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<script src="libs/jQuery/jquery.min.js"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="libs/jQuery/jquery.cookie.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-title">
					<span class="glyphicon glyphicon-chevron-left pull-left" id="goBack"></span>
					<span>上传头像</span>
				</div>
			</div>
		</nav>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">问答项目--注册</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<h4 style="width: 30rem;margin: 10rem auto 2rem auto ;text-align: center;">点击选择或是拖拽图片到此处</h4>
		<div id="avatarBox">
			<!--accept设置文件选择框能接受的文件类型，一旦设置该属性文件选择框弹出时会自动过滤掉不匹配的文件.(accept="image/jpeg")-->
			<input type="file" name="avatar" id="avatar"  />
			<span>+</span>
			
		</div>
		 <button id="sendAvatar" class="btn btn-success" style="width: 30rem;margin: 5rem auto;display:block;">提交</button>
	</body>
	<script src="js/user.js"></script>
</html>
