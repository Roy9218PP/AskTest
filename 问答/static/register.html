<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>问答项目--注册</title>
		<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css" />
		<script src="libs/jQuery/jquery.min.js"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/all.css" />
	</head>

	<body>
		<!--导航条-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-title">
					<span class="glyphicon glyphicon-chevron-left pull-left"></span>
					<span>注册</span>
				</div>
			</div>

		</nav>
		<!--form表单-->
		<div class="container">
			<form action="#" method="post" role="form">

				<div class="form-group">

					<input class="form-control" type="text" name="userName" id="userName" placeholder="请输入用户名" required pattern="^[0-9a-zA-Z \u4e00-\u9fa5]{2,6}$" />
				</div>

				<div class="form-group">
					<input class="form-control" type="password" name="psw" id="psw" placeholder="请输入密码" required pattern="^[A-Za-z0-9]{6,16}$" />
				</div>

				<div class="form-group">
					<input class="form-control" type="password" name="psw" id="psw" placeholder="请确认密码" required pattern="^[A-Za-z0-9]{6,16}$" />
				</div>

				<div class="radio">
					<label for="sex"><input type="radio" name="sex" id="sex" value="male" checked />男士</label>
				</div>

				<div class="radio">
					<label for="sex"><input type="radio" name="sex" id="sex" value="female" />女士</label>
				</div>

				<div class="form-group">
					<input class="form-control" type="email" name="email" id="email" placeholder="请输入电子邮箱" required />
				</div>

				<div class="form-group">
					<select name="course" class="form-control">
						<option value="html5">HTML5</option>
						<option value="css">CSS3</option>
						<option value="js">JavaScript</option>
					</select>

				</div>

				<div class="form-group">
					<input class="form-control btn btn-success" type="submit" value="注册" />
				</div>

			</form>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">问答项目--注册</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</body>
	<script src="js/register.js"></script>

</html>
